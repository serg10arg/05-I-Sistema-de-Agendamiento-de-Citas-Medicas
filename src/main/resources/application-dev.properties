# --- Development Profile Configuration ---

# Configuración de H2 Database para desarrollo
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:citasmedicasdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# En desarrollo, permitimos que Hibernate cree/actualice el esquema
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true

# Mostrar SQL en consola para depuración
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

